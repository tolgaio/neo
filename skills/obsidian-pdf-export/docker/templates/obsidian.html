<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
  <style>
    /* Reset and base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @page {
      size: {{pageSize}};
      margin: {{margin}};
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      font-size: 11pt;
      line-height: 1.6;
      color: #1f2937;
      background: white;
    }

    /* Typography */
    h1, h2, h3, h4, h5, h6 {
      color: #111827;
      margin-top: 1.5em;
      margin-bottom: 0.5em;
      font-weight: 600;
      line-height: 1.3;
      page-break-after: avoid;
    }

    h1 { font-size: 1.8em; border-bottom: 1px solid #e5e7eb; padding-bottom: 0.3em; }
    h2 { font-size: 1.4em; }
    h3 { font-size: 1.2em; }
    h4 { font-size: 1.1em; }

    p {
      margin-bottom: 1em;
    }

    /* Links */
    a {
      color: #7c3aed;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    a[href^="http"]::after {
      content: " â†—";
      font-size: 0.8em;
      color: #9ca3af;
    }

    /* Internal links (anchors) */
    a[href^="#"] {
      color: #7c3aed;
    }

    a[href^="#"]::after {
      content: "";
    }

    /* Lists */
    ul, ol {
      margin-bottom: 1em;
      padding-left: 2em;
    }

    li {
      margin-bottom: 0.3em;
    }

    /* Code */
    code {
      font-family: 'SF Mono', 'Fira Code', 'Consolas', monospace;
      font-size: 0.9em;
      background-color: #f3f4f6;
      padding: 0.2em 0.4em;
      border-radius: 3px;
    }

    pre {
      background-color: #f3f4f6;
      padding: 1em;
      border-radius: 6px;
      overflow-x: auto;
      margin-bottom: 1em;
      page-break-inside: avoid;
    }

    pre code {
      background: none;
      padding: 0;
    }

    /* Blockquotes */
    blockquote {
      border-left: 4px solid #7c3aed;
      padding-left: 1em;
      margin: 1em 0;
      color: #6b7280;
      font-style: italic;
    }

    /* Tables */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1em;
      page-break-inside: avoid;
    }

    th, td {
      border: 1px solid #e5e7eb;
      padding: 0.5em 0.75em;
      text-align: left;
    }

    th {
      background-color: #f9fafb;
      font-weight: 600;
    }

    tr:nth-child(even) {
      background-color: #f9fafb;
    }

    /* Images */
    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 1em 0;
    }

    /* Horizontal rule */
    hr {
      border: none;
      border-top: 1px solid #e5e7eb;
      margin: 2em 0;
    }

    /* Table of Contents */
    .toc {
      background: #f9fafb;
      padding: 1.5em;
      border-radius: 8px;
      margin-bottom: 2em;
      page-break-after: always;
    }

    .toc h2 {
      margin-top: 0;
      font-size: 1.3em;
    }

    .toc ul {
      list-style: none;
      padding-left: 0;
    }

    .toc li {
      margin-bottom: 0.5em;
    }

    .toc a {
      color: #374151;
    }

    .toc .toc-h2 { padding-left: 0; }
    .toc .toc-h3 { padding-left: 1.5em; }
    .toc .toc-h4 { padding-left: 3em; }

    /* Page breaks */
    .page-break {
      page-break-before: always;
    }

    /* Growth stage badges */
    .stage-badge {
      display: inline-block;
      font-size: 0.85em;
      padding: 0.2em 0.6em;
      border-radius: 4px;
      margin-bottom: 1em;
    }

    .stage-seedling {
      background: #dcfce7;
      color: #166534;
    }

    .stage-sapling {
      background: #d1fae5;
      color: #065f46;
    }

    .stage-evergreen {
      background: #a7f3d0;
      color: #047857;
    }

    /* Header */
    .document-header {
      text-align: center;
      margin-bottom: 2em;
      padding-bottom: 1em;
      border-bottom: 2px solid #7c3aed;
    }

    .document-header h1 {
      border: none;
      margin-bottom: 0.2em;
    }

    .document-header .date {
      color: #6b7280;
      font-size: 0.9em;
    }

    /* Footer */
    @media print {
      @page {
        @bottom-center {
          content: counter(page);
        }
      }
    }
  </style>
</head>
<body>
  {{#if showHeader}}
  <div class="document-header">
    <h1>{{title}}</h1>
    <div class="date">{{date}}</div>
  </div>
  {{/if}}

  {{#if toc}}
  <div class="toc">
    <h2>Table of Contents</h2>
    {{{tocHtml}}}
  </div>
  {{/if}}

  <div class="content">
    {{{content}}}
  </div>
</body>
</html>
